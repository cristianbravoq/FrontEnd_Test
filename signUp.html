<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FrontEnd-Test</title>

    <link rel="stylesheet" href="./assets/css/style.css"/>
    <link rel="stylesheet" href="./assets/css/buttons.css">
    <link rel="stylesheet" href="./assets/css/home.css">
  </head>
  <body>
    <div class="container">
      <div class="container__form">
        <form>
          <!-- Username -->

          <label for="name">Username:</label>
          <input type="name" id="Username" placeholder=" Enter a username" required />
          <!-- Password -->
          <label for="username">Phone:</label>
          <input type="tel" id="Phone" placeholder=" Enter a phone" required/>
          <label for="name">Email:</label>
          <input type="name" id="Email" placeholder=" Enter a email" required/>
          <!-- Password -->
          <label for="username">Password:</label>
          <input type="password" id="Password" placeholder=" Enter a password" required/>
          <!-- Submit Button -->
          <input class="btn__log" type="button" value="Register"  id="Button"/>
        </form>
      </div>
    </div>
    <script src="./assets/js/auth.js"></script>
  </body>
</html>
